[loggers]
keys = root

[handlers]
keys = myhandler

[formatters]
keys = sampleFormatter

[logger_root]
level = DEBUG
handlers = myhandler

[handler_myhandler]
class = FileHandler
level = DEBUG
formatter = sampleFormatter
args = ('/dataconfig/sample_data_energy_642fe645ae925cc0c2cd5302/642fe661ae925cc0c2cd5304.log', 'a')

[formatter_sampleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
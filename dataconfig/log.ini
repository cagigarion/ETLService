[loggers]
keys=root,sampleLogger

[handlers]
keys=consoleHandler,myhandler1

[formatters]
keys=sampleFormatter

[logger_root]
level=DEBUG
handlers=myhandler1

[logger_sampleLogger]
level=DEBUG
handlers=myhandler1
qualname=sampleLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=sampleFormatter
args=(sys.stdout,)

[handler_myhandler1]
class=FileHandler
level=DEBUG
formatter=sampleFormatter
args=('python.log', 'a')

[formatter_sampleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
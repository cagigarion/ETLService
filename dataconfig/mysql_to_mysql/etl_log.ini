[loggers]
keys = root

[handlers]
keys = myhandler

[formatters]
keys = sampleFormatter

[logger_root]
level = DEBUG
handlers = myhandler

[handler_myhandler]
class = FileHandler
level = DEBUG
formatter = sampleFormatter
args = ('./dataconfig/mysql_to_mysql/6440a8acdf8956072c5fe9c0.log', 'a')

[formatter_sampleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

